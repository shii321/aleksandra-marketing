    <title>Page Not Found | Aleksandra, Marketing Architect</title>
    <link rel="stylesheet" href="/css/style.css"> 
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: #ffffff;
            text-align: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        .error-container {
            max-width: 600px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            line-height: 1;
            background: linear-gradient(90deg, #00F260, #0575E6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        .error-title {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .error-message {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #cccccc;
        }
        .error-links a {
            color: #00F260;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
            transition: color 0.3s;
        }
        .error-links a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Oops! Page Not Found.</h1>
        <p class="error-message">
            The page you're looking for might have been moved, deleted, or maybe it never existed.
            Let's get you back on track.
        </p>
        <div class="error-links">
            <a href="https://aleksandra.marketing/">Go to Homepage</a>
            <a href="https://aleksandra.marketing/#services">View Services</a>

    </div>
